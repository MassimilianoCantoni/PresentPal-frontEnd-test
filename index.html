<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PresentPal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Calistoga&family=Mrs+Saint+Delafield&family=Mulish:wght@300&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Mrs+Saint+Delafield&family=Mulish:wght@300&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="wrapper">
        <div id="fixed-top">
            <nav>
                <div> <img src="images/burger icon.svg" class="icon"></div>
                <div> <img src="images/logo present pal.svg" id="logo"></div>
                <div> <img src="images/user icon.svg" class="icon"></div>
            </nav>
        </div>


        <div id="sezione1" class="calistoga-regular mainApp">
            <h1 id="testoDomanda">Di che occasione si tratta?</h1>
            <div class="buttonContainer">
                <div class="buttonMain open-sans"><p id="opzione1">Compleanno</p></div>
                <div class="buttonMain open-sans"><p id="opzione2">Laurea</p></div>
                <div class="buttonMain open-sans"><p id="opzione3">Anniversario</p></div>
                <div class="buttonMain open-sans"><p id="opzione4">Matrimonio</p></div>
            </div>
        </div>


    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
